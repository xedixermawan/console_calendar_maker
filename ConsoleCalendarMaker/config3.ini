month_target = 7             ; month to print
background_img =w_67.png     ; in png format. fil: none mean no bg
font_size = 22           
pasaran_font_size = 7
moon_title_font_size = 15
font_name = C:\Windows\Fonts\Gautami.ttf		; lucon.ttf C:\Windows\Fonts\Corbel.ttf
start_x = 50                                    ; in pixel   
start_y = 40                                    ; in pixel   
pasaran_adjust_x =1                             ; in pixel   
pasaran_adjust_y =15                            ; in pixel   
row_space = 45                                  ; in pixel   
col_space = 15                                  ; in pixel   
month_horizontal_space = 450                    ; in pixel   
month_vertical_space = 390                      ; in pixel    
month_footer_space = 25                      ; in pixel    
default_r = 0                ; range 0-65535
default_g = 0                ; range 0-65535
